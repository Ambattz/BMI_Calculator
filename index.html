<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="alert"></div>
    <h1 class="heading">BMI Calculator</h1>
    <form
      class="row gy-2 gx-3 align-items-center d-flex justify-content-center" action="/" method="post"
    >
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">height</label>
        <input
        name="height"
          type="text"
          class="form-control"
          id="autoSizingInput"
          placeholder="Your height in Centimetres"
        />
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">weight</label>
        <div class="input-group">
          <input
          name="weight"
            type="text"
            class="form-control"
            id="autoSizingInputGroup"
            placeholder="Your weight in kiograms"
          />
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Calculate BMI</button>
      </div>
    </form>
    <div  id="result">
    </div>
    </div>
    </div>
    <figure class="text-center tc">
      <blockquote class="blockquote">
        <p>
          Non-meat eaters, especially vegans, have a lower prevalence of
          hypertension and lower systolic and diastolic blood pressures than
          meat eaters, largely because of differences in body mass index.
        </p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Paul Appleby<cite title="Source Title"></cite>
      </figcaption>
    </figure>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
